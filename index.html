<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <div id="content">
        <section class="content__cards">
            <article class="content__card flex cardsShadow">
                <h2>NPS geral</h2>
                <img src="assets/img/icon-smile.svg" alt="Icone de um emoji sorrindo" draggable="false">
                <p>NPS Score 75</p>
            </article>
            <article class="content__card flex cardsShadow">
                <h2>Vendas fechadas</h2>
                <img src="assets/img/sales1.svg" alt="Imagem de um gráfico bola" draggable="false">
                <div class="content__text">
                    <p><span class="before--1">Esperando</span> R$ 70K</p>
                    <p><span class="before--2">Alcançado</span> R$ 63K</p>
                </div>
            </article>
            <article class="content__card flex cardsShadow">
                <h2>Meta mensal</h2>
                <img src="assets/img/sales2.svg" alt="Imagem de um gráfico bola" draggable="false">
                <div class="content__text">
                    <p><span class="before--3">Esperando</span> R$ 70K</p>
                    <p><span class="before--4">Alcançado</span> R$ 63K</p>
                </div>
            </article>
        </section>
        <section class="content__infos cardsShadow">
            <article class="content__sales">
                <h2>Vendas por dia na semana</h2>
                <div class="content__plus">
                    <!-- <img src="assets/img/plus.svg" alt="Icone de um poligono"> -->
                    <p>Dia com mais vendas</p>
                    <h2>quarta-feira</h2>
                </div>
                <div class="content__minus">
                    <!-- <img src="assets/img/minus.svg" alt="Iconde de um poligono"> -->
                    <p>Dia com menos vendas</p>
                    <h2>domingo</h2>
                </div>
            </article>
            <div class="content__graphic">
                <img src="assets/img/graphic.svg" alt="Imagem de um gráfico" draggable="false">
            </div>
        </section>
    </div>

</body>
</html>
